{% extends 'Tienda_app/base_tienda.html' %}

{% load static %}

{% block title %} Lista Discos {% endblock title %}

{% block main %}


<div class="row">
    <br>
    <br>
    <br>
    <h1>TuS DiScOs</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    {% for disco in object_list %}
        <div class="card" style="width: 18rem;" >
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ disco.nombre }}</h5>
            <p class="card-text">Artista: {{ disco.artista }}</p>
            <a href="{% url 'DiscoDetail' disco.id %}" class="btn btn-primary">Ver</a>
            <a href="{% url 'DiscoUpdate' disco.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'DiscoDelete' disco.id %}" class="btn btn-primary">Borrar</a>
            </div>
        </div>
    {% endfor %}
</div>

<a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'DiscoCreate' %}">Agregar nuevo</a>

{% endblock main %}
